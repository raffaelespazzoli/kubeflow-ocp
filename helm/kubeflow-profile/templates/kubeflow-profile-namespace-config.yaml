  - objectTemplate: |          
      apiVersion: v1
      kind: LimitRange
      metadata:
        name: default-resources
        namespace: {{ printf "{{ .Name }}" }}
      spec:
        limits:
        - defaultRequest:
            cpu: 0.2
            memory: 100Mi
          type: Container   
  - objectTemplate: |
      apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: allow-from-serving-system-namespace
        namespace: {{ printf "{{ .Name }}" }}
      spec:
        ingress:
        - from:
          - namespaceSelector:
              matchLabels:
                serving.knative.openshift.io/system-namespace: "true"
        podSelector: {}
        policyTypes:
        - Ingress                   
